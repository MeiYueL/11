<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章信息管理</title>
    <link rel="stylesheet" href="__LIBRARIES__/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="__LIBRARIES__/font-awesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="__CSS__/styles.css">
</head>
<body class="sidebar-fixed header-fixed">
<div class="page-wrapper">
    {include file="admin@header" /}    

    <div class="main-container">
        {include file="admin@left" /}

        <div class="content">
            <div class="row">
                <div class="col-md-6" style="flex:0 0 100%;max-width: 100%;">
                    <div class="card">
                        <div class="card-header bg-light" style="">
                            文章信息管理


                          <a class="btn btn-secondary" style="margin-left: 80%;" href="{:Url('admin/article/article_add')}">增加</a>
                        </div>

                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover" border=0>
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>文章标题</th>
                                        <th>文章封面</th>
                                        <th>文章类别</th>
                                        <th>文章出处</th>

                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                      {foreach name="article" item="data1"}
                                    <tr>
                                        <td>{$data1['article_id']}</td>
                                        <td class="text-nowrap">{$data1['article_name']}</td>
                                        <td width="20%"><img src="__PIC__{$data1['article_pic_url']}" style="width: 150px;" alt=""></td>
                                        <td>
                                        {$data1['article_class_id']}</td>
                                        <td>{$data1['article_from']}</td>
<td>
      <a  class="btn btn-outline-info"  href="{:Url('admin/article/article_update',['id' => $data1['article_id']])}" >修改</a>


     <a  class="btn btn-outline-info"  href="{:Url('admin/article/article_delete',['id' => $data1['article_id']])}" >删除</a>
                                        </td>
                                    </tr>
                                      {/foreach}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__LIBRARIES__/jquery/jquery.min.js"></script>
<script src="__LIBRARIES__/popper.js/popper.min.js"></script>
<script src="__LIBRARIES__/bootstrap/js/bootstrap.min.js"></script>
<script src="__LIBRARIES__/chart.js/chart.min.js"></script>
<script src="__JS__/carbon.js"></script>
<script src="__JS__/demo.js"></script>

</body>
</html>
